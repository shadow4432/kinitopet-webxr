
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      function launchKinito() {
        document.getElementById("cmd").setAttribute("visible", "true");
        setTimeout(() => {
          document.getElementById("jumpscare").setAttribute("visible", "true");
          setTimeout(() => {
            document.getElementById("advideo").play();
            document.getElementById("jumpscare").setAttribute("visible", "false");
            document.getElementById("ad").setAttribute("visible", "true");
            setTimeout(() => {
              document.getElementById("creature").setAttribute("visible", "true");
              alert("The creature has taken over your browser!");
            }, 10000); // Creature after 10s
          }, 3000); // Ad after 3s of jumpscare
        }, 5000); // First jumpscare after 5s
      }
    </script>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- Fake Windows XP Desktop -->
      <a-plane position="0 1.6 -2" width="2.5" height="1.5" color='#003399'></a-plane>

      <!-- KinitoPET Icon -->
      <a-image src="kinito-icon.png" position="0 2 -1.9" width="0.3" height="0.3"
               class="clickable" onclick="launchKinito()"></a-image>

      <!-- Command Prompt -->
      <a-entity id="cmd" visible="false">
        <a-plane position="0 1.6 -1.8" width="2" height="1" color="#111"></a-plane>
        <a-text value="C:\\> KinitoPET.exe\n\nWhat is your favorite color?" 
                position="-0.95 1.95 -1.79" width="2.5" color="#0f0" font="monoid"></a-text>
      </a-entity>

      <!-- First Jumpscare -->
      <a-image id="jumpscare" src="jumpscare.png" visible="false" position="0 1.6 -1.5" width="2" height="2"></a-image>

      <!-- Ad Video -->
      <a-video id="advideo" src="#admp4" width="2" height="1.2" position="0 1.6 -1.6" visible="false"></a-video>
      <video id="admp4" src="archived-kinitopet-ad.mp4" preload="auto" crossorigin="anonymous" loop></video>

      <!-- Creature popup -->
      <a-image id="creature" src="creature.png" visible="false" position="0 3 -1" width="1" height="1.5"></a-image>

      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
